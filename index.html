<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Juros Compostos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/responsive.css">

    
</head>
<body>
    <div class="center">
        <div class="content">
            <h1>Simulador de Juros Compostos</h1>
            <form class="form">
                <label for="initial_amount">Valor inicial:</label>
                <input type="number" id="initial_amount" required>
                <label for="aporte_amount">Valor do aporte mensal:</label>
                <input type="number" id="aporte_amount" required>
                <label for="interest_rate">Taxa de juros mensal:</label>
                <input type="number" id="interest_rate" required>
                <label for="time">Tempo em meses:</label>
                <input type="number" id="time" required >
                <button type="button" onclick="calcular()">Calcular</button>
            </form>
            <div class="result">
            </div>
        </div>

    </div>
    <script src="./assets/main.js"></script>
</body>
</html>
